<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Sanatani IT Cell by DYS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      color: #ff6600;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.subtext {
      color: #aaa;
      margin-bottom: 30px;
    }

    .contact-box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 30px;
      border-radius: 10px;
    }

    .contact-box input, .contact-box textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    .contact-box button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-box button:hover {
      background-color: #e05500;
    }

    .contact-info {
      margin-top: 40px;
      font-size: 0.95rem;
      color: #ccc;
    }

    .contact-info i {
      color: #ff6600;
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.85rem;
      margin-top: 50px;
    }
    .contact-info a {
      color: #ff6600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p class="subtext">Raise a concern, submit a report, or collaborate with Sanatani IT Cell by DYS. We're here to protect Dharma together.</p>

    <div class="contact-box">
      <form action="https://formspree.io/f/xrblywjb" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email Address" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> Email:<a href="mailto:sanataniking280@gmail.com"> mail us</a></p>
      <p><i class="fab fa-telegram"></i> Telegram:<a href="https://t.me/Sanataniitcell001">@Sanataniitcell001</a> </p>
      <p><i class="fas fa-globe"></i> Website: <a href="https://dharm-yuva-sangathan.netlify.app/"> DYSsangathan</a></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Sanatani IT Cell by DYS • United for Dharma • All Rights Reserved
  </footer>
<script>handleContactForm(form) {
    const formData = new FormData(form);

    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Sending...';
    submitBtn.disabled = true;

    fetch("https://formspree.io/f/xrblywjb", {
        method: "POST",
        body: formData,
        headers: {
            'Accept': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            // Success ke baad homepage pe redirect karo
            window.location.href = "Contact.html";  // ya "/" depending on your folder structure
        } else {
            return response.json().then(data => {
                throw new Error(data.error || 'Something went wrong');
            });
        }
    })
    .catch(error => {
        this.showNotification(`Error: ${error.message}`, 'error');
    })
    .finally(() => {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
    });
}
</script>
</body>
</html>
